[build]
  publish = "dist"
  functions = "functions"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/auth/login"
  to = "/.netlify/functions/auth-login"
  status = 200

[[redirects]]
  from = "/api/auth/callback"
  to = "/.netlify/functions/auth-callback"
  status = 200

[[redirects]]
  from = "/api/auth/me"
  to = "/.netlify/functions/auth-me"
  status = 200

[[redirects]]
  from = "/api/auth/logout"
  to = "/.netlify/functions/auth-logout"
  status = 200

[[redirects]]
  from = "/bot/api/guilds/:id/channels/search"
  to = "/.netlify/functions/search-channels?guild_id=:id"
  status = 200

[[redirects]]
  from = "/bot/api/guilds/:id/roles/search"
  to = "/.netlify/functions/search-roles?guild_id=:id"
  status = 200

[[redirects]]
  from = "/bot/api/guilds/:id/config"
  to = "/.netlify/functions/bot-config?guild_id=:id"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
